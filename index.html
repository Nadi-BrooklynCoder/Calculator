<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
            <button class="calculator__button one" value="1">1</button>
            <button class="calculator__button one" value="2">2</button>
            <button class="calculator__button one" value="3">3</button>
            <button class="calculator__button operator" value="+">+</button>
            <button class="calculator__button one" value="4">4</button>
            <button class="calculator__button one" value="5">5</button>
            <button class="calculator__button one" value="6">6</button>
            <button class="calculator__button operator" value="-">-</button>
            <button class="calculator__button one" value="7">7</button>
            <button class="calculator__button one" value="8">8</button>
            <button class="calculator__button one" value="9">9</button>
            <button class="calculator__button operator" value="*">*</button>
            <button class="calculator__button one" value="0">0</button>
            <button class="calculator__button operator" value=".">.</button>
            <button class="calculator__button operator" value="/">/</button>
            <button class="calculator__button operator" value="=">=</button>
            <button class="calculator__button clear" value="C">C</button>
     </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
